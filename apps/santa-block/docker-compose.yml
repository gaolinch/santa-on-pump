version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: santa-postgres
    environment:
      POSTGRES_DB: santa
      POSTGRES_USER: santa
      POSTGRES_PASSWORD: santa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U santa"]
      interval: 10s
      timeout: 5s
      retries: 5

  santa-block:
    build:
      context: ../..
      dockerfile: apps/santa-block/Dockerfile
    container_name: santa-block
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://santa:santa@postgres:5432/santa
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=santa
      - DB_USER=santa
      - DB_PASSWORD=santa
      - AUTO_SEED=true  # Disabled for production - run seeding manually if needed
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./data:/app/apps/santa-block/data

volumes:
  postgres_data:

